<script src="https://edit.tonyu.jp/js/runtime/detectUnsupported.js"></script><script language='text/tonyu' type='text/tonyu' data-filename='Main.tonyu' data-lastupdate='1705457502647' >includes Method;

new Label{x:$screenWidth/2,y:$screenHeight/2-100,size:30,fillStyle:"white",template:"$vec"};

$in=new Button{top:$screenHeight/2-20+50,width:200,height:40,left:$screenWidth/2-100,fillStyle:"#C49B0B",text:"in"};

$gonow=0;
//テスト用
/*
vec=[19,6];
while(vec[0]!=1){
    print(vec);
    vec=vcoll(vec);
        updateEx(10);}
*/

while(1){
    if($in.clicked==1 && $gonow==0){
        $gonow=1;
        $InputBox.open("$num","",$account,0,0);
    }
    
    if ($InputBox.getStatus()==1 && $gonow==1){
        $gonow=0;
        $num=$InputBox.getText();
        break;
    }
    if ($InputBox.getStatus()==2){//空
        $gonow=0;
    }
update();}

nn=Number($num);
for (j=nn; j<=nn+10; j++) {
    for (i=1; i<j; i++) {
        print("new");
        vec=[j,i];
        $vec=vec;
        while(vec[0]!=1){
            print(vec);
            vec=vcoll(vec);
        updateEx(1);}
    }
}
</script>

<script language='text/tonyu' type='text/tonyu' data-filename='Method.tonyu' data-lastupdate='1705395605883' >\coll(n){
    if (n%2==0)result=n/2;
    if (n%2==1)result=(3*n+1)/2;
    return(result);
}

\vcoll(v){
    return([coll(v[0]+v[1]),coll(v[0]-v[1])]);
}</script>
